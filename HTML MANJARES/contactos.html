<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>CONFITERÍA MANJARES</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="IMG/Kitchen-Chef-Vector-PNG-Clipart.ico" />
  </head>
  <body>
    <header class="header">
      <div class="center">
        <img src="IMG/Kitchen-Chef-Vector-PNG-Clipart3.png" alt="" class="size-logo"/>
      </div>
      <div>
        <h1 class="titulo">Confitería Manjares</h1>
      </div>
      <div class="center">
        <nav class="header-menubar">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="nuestraHistoria.html">Nuestra Historia</a></li>
            <li><a href="contactos.html"> Contactos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="formu">
        <div class="menu-cont bordes">
          <h2>Contacto</h2>
          <p>manjares@manjares.com</p>
          <p>011-5555-5555</p>
        </div>
        <div class="grid-form bordes">
          <form id="formulario" name="formulario" action="" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
        
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
